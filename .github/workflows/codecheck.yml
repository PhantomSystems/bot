name: codecheck

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  elixir-root:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: . # Root directory
    steps:
      - uses: actions/checkout@v6

      - uses: erlef/setup-beam@v1
        with:
          otp-version: "28"
          elixir-version: "1" # Adjust if you need a specific Elixir version

      - name: Install dependencies
        run: mix deps.get

      - name: Check formatting
        run: mix format --check

      - name: Run credo
        run: mix credo

      - name: Run tests
        run: mix test

  gleam-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v6

      - uses: erlef/setup-beam@v1
        with:
          otp-version: "28"
          gleam-version: "1.5.0" # Latest as of late 2025; adjust if needed
          rebar3-version: "3"

      - name: Download dependencies
        run: gleam deps download

      - name: Run tests
        run: gleam test

      - name: Check formatting
        run: gleam format --check src test

  phoenix-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v6

      - uses: erlef/setup-beam@v1
        with:
          otp-version: "28"
          elixir-version: "1"

      - name: Install dependencies
        run: mix deps.get

      - name: Check formatting
        run: mix format --check

      - name: Run credo
        run: mix credo

      - name: Run tests
        run: mix test

