name: codecheck

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  check-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: erlef/setup-beam@v1
        with:
          otp-version: "28"
          gleam-version: "1.13.0"
          rebar3-version: "3"
          elixir-version: "1"
      - run: mix deps.get
      - run: mix format
      - run: mix credo
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: erlef/setup-beam@v1
        with:
          otp-version: "28"
          gleam-version: "1.13.0"
          rebar3-version: "3"
          elixir-version: "1"
      - run: cd api && gleam deps download
      - run: cd api && gleam test
      - run: cd api && gleam format --check src test
